title: Just a Blog
description: "A blog for Snakey to write."
author:
  name: "Snakey Neo"
  email: "snakeyneo@gmail.com"
  url: "https://snakeyneo.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "SomeHacker"
year : "2020"
